<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container">
        <h1 class="text-center my-4">Number Guessing Game</h1>
        <p class="text-center">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
        <div class="form-group">
            <label for="guessField">Enter a guess: </label>
            <input type="text" id="guessField" class="form-control">
            <button type="submit" class="btn btn-primary mt-3" id="guessSubmit">Submit guess</button>
        </div>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
